<html lang="pt-br">

<body class="main-info">
    <header>
        <section class="global-info">
            <article class="global-info_left">
                <div>
                    <p><time datetime="2024-05-24">24 de Maio, 2024</time></p>
                </div>
                <div>
                    <p><strong>29°</strong>23° | Penedo-AL</p>
                </div>
            </article>
            <ul class="global-info_right">
                <li class="global-info_right_coin">
                    <p>Dolár | <strong>5,14</strong></p>

                    <p>Euro | <strong>5,58</strong></p>

                <img src="assets/img/x.svg" alt="Ícone X">
                <img src="assets/img/facebook.svg" alt="Link para o Facebook">
                <img src="assets/img/instagram.svg" alt="Link para o Instagram">

        <section class = "topic-home-header">

            <article class="home-header">

                <span>Home/</span>
                <img src="/assets/img/cinema.svg" alt="Ícone de um pacote de pipoca">
                <strong>Cinema</strong>
